<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>热门推荐</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 100vw;
				height: 100vh;
				background-color: white;
			}
			.top {
				width: 90%;
				height: 15%;
				margin: 0 auto;
			}
			
			.top img {
				width: 100%;
				height: 100%;
				border-radius: 10px;
			}
			.content{
				width: 95%;
				height: 120%;
				margin: 0 auto;
				margin-top: 10px;
				background-color: white;
			}
			.content .title{
				font-size: 15px;
				color: black;
				font-weight: bold;
			}
			.content .goods{
				display: flex;
				width: 100%;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.content .goods .good{
				width: 30%;
			}
			.content .goods .good img{
				width: 100%;
			}
			.content .goods .good span{
				display: block;
				text-align: center;
				font-size: 15px;
				color: #666;
			}
		</style>
	</head>

		<div class="wrapper">
			<div class="top">

			</div>
			<div class="content">
