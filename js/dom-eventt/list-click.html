<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 点击每个 li 输出 li里面的 文本内容
        // 1.常规
        // 只能选中 当前页面上已有的 li 节点，后面添加来的节点 没有效果
        // const lis = document.querySelectorAll('li');
        // // 每个 li 都绑定事件
        // lis.forEach((li) => {
        //     li.addEventListener('click',function(){
        //         console.log(li.innerText)
        //     })
        // })
        setTimeout(function(){
            const ul = document.querySelector('ul');
            const li = document.createElement('li');
            li.innerHTML = '4444'
            ul.appendChild(li)
        },3000)
        // 2
        const ul = document.querySelector('ul');
        // 借助 => 我们事件会冒泡的特点
        // => 父节点也会监听到子节点有没有发生点击事件(如果子节点点击了，父节点也会收到这个 click 事件)
        ul.addEventListener('click',function(event){
            // console.log(event);
            const target = event.target;
            console.log(target.innerText);
        })
        // 1. 有几个li 产生几个绑定，只能监听 已有的元素
        // 2. 只有一个事件绑定，监听"未来"的元素
        // 节点比较多(可能 有上万个 li 节点),采取的都是第2种方式
    </script>
</body>
</html>
