<script>
    let node = {
        val: 1
    }
    let node2 = {
        val: 2
    }
    let node3 = {
        val: 3
    }
    node.next = node2
    node2.next = node3
    console.log(node);
    let current = node;
    while (current) {
        console.log(current.val);
        current = current.next;
    }

    var oddEvenList = function (head) {
        let l1 = {val:null,next:null},l1Current = l1,
            l2 = {val:null,next:null},l2Current = l2,
            current = head,
            i = 1;
        while(current) {
            if(i%2!==0){
                l1Current.next = current;
                l1Current = l1Current.next;
                // l1.next = current;
            }else{
                l2Current.next = current;
                l2Current = l2Current.next;
            }
            i ++;
            current = current.next;
        }
        if(i%2!==0){
            l1Current.next = null;
        }else{
            l2Current.next = null;
        }
        // console.log(l1,l2);
        l1Current.next = l2.next;
        return l1.next;
    };
    oddEvenList({ val: 1, next: { val: 2, next: {val: 3, next: { val: 4, next: {val: 5, next: null}}} } });

    
</script>
