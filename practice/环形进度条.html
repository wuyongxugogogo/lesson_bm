<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid red;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .progress{
            width: 200px;
            height: 200px;
            position: relative;
            top: 0;
        }
        .right, .left{
            width: 100px;
            height: 200px;
            position: absolute;
            top: 0;
        }
        .right{
            right: 0;
            background-color: red;
        }
        .left{
            left: 0;
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="progress">
        <div class="right"></div>
        <div class="left"></div>
    </div>
</body>
</html>
