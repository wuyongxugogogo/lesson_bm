<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>手机数码</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 100vw;
				height: 100vh;
				background-color: white;
			}
			.content{
				width: 90%;
				height: 80%;
				margin: 0 auto;
				padding-top: 20px;
			}
			.content .title{
				font-size: 15px;
				color: black;
				font-weight: bold;
			}
			.content .goods{
				display: flex;
				width: 100%;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.content .goods .good{
				width: 30%;
			}
			.content .goods .good img{
				width: 100%;
			}
			.content .goods .good span{
				display: block;
				text-align: center;
				font-size: 15px;
				color: #666;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="content">
				<span class="title">手机数码</span>
				<div class="goods">
					<div class="good">
						<img src="../img/全部手机.jpg"/>
						<span>全部手机</span>
					</div>
					<div class="good">
						<img src="../img/5G手机.jpg"/>
						<span>5G手机</span>
					</div>
					<div class="good">
						<img src="../img/全面屏手机.jpg"/>
						<span>全面屏手机</span>
					</div>
					<div class="good">
						<img src="../img/游戏手机.jpg"/>
						<span>游戏手机</span>
					</div>
					<div class="good">
						<img src="../img/老人机.jpg"/>
						<span>老人机</span>
					</div>
					<div class="good">
						<img src="../img/拍照手机.jpg"/>
						<span>拍照手机</span>
					</div>
					<div class="good">
						<img src="../img/二手优品.jpg"/>
						<span>二手优品</span>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
