<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="jquery.mobile-1.4.5/demos/js/jquery.js"></script>
		<script src="jquery.mobile-1.4.5/demos/js/jquery.mobile-1.4.5.js"></script>
		<title>嗨购首页</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.container-cart {
				width: 100%;
				height: 100vh;
				background-color: #F6F6F6;
			}
			
			.bottom {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 7%;
				display: flex;
				justify-content: space-around;
				background-color: white;
				text-align: center;
				border-top: 1px solid darkgray;
			}
			
			.bottom-item {
				width: 15%;
			}
			
			.bottom-item img {
				height: 50%;
				margin: 0 auto;
				margin-top: 3px;
				display: block;
			}
			
			.bottom-item span {
				font-size: 13px;
				color: darkgray;
			}
			
			.top {
				width: 100%;
				text-align: center;
				height: 40px;
				background-color: white;
				color: black;
				line-height: 40px;
				font-weight: bold;
			}
			
			.list {
				width: 100%;
			}
			
			.list ul {
				width: 95%;
				margin: 0 auto;
				padding-top: 10px;
			}
			
			.list li {
				border-bottom: 1px solid #777777;
				background-color: white;
				height: 80px;
				padding-left: 5px;
			}
			
			.list li h3 {
				display: inline-block;
				width: 40%;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.list li span {
				display: inline-block;
				width: 30%;
				text-align: center;
				color: red;
				font-size: 18px;
				font-weight: 700;
				line-height: 80px;
			}
			
			.remove {
				width: 25%;
				display: inline-block;
				color: black;
				line-height: 80px;
			}
			
			.account {
				width: 100%;
				height: 60px;
				background-color: white;
				position: fixed;
				bottom: 7%;
			}
			.z{
				width: 40%;
				height: 100%;
				margin-left: 60%;
			}
		</style>
	</head>

	<body>
		<div class="container-cart">
			<div class="top">购物车</div>
			<div class="list">
				<ul>
				</ul>
			</div>

			<div data-role="popup" id="myPopup1" class="ui-content" data-overlay-theme="b" data-transition="flow">
				<p>结算成功</p>
			</div>
			<div class="account">
				<div class="z">
					合计:<span class="sum">0</span>
					<a href="#myPopup1" data-rel="popup" class="count ui-btn ui-btn-inline ui-corner-all" data-position-to="window" style="background-color: red; color: white;">
						结算
					</a>
				</div>
			</div>

			<div class="bottom">
				<div class="bottom-item">
					<img src="icon/首页1.png" alt="">
					<span>首页</span>
				</div>
				<div class="bottom-item">
					<img src="icon/分类1.png" alt="">
					<span>分类</span>
				</div>
				<div class="bottom-item">
					<img src="icon/购物车.png" alt="">
					<span>购物车</span>
				</div>
				<div class="bottom-item">
					<img src="icon/我的1.png" alt="">
					<span>我的</span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/tab.js"></script>
		<script type="text/javascript" src="js/cart.js"></script>
	</body>
	<script type="text/javascript">
		$(document).on("swiperight", function() {
			window.location.href = "sort.html"

		});
		$(document).on("swipeleft", function() {
			window.location.href = "mine.html"

		});
	</script>

</html>
