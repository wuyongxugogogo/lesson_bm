<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口碑界面</title>
    <style>
        *{margin: 0;padding: 0;}
        .container{
            width: 100%;
            height: 100vh;
            background-color: #F6F6F6;
        }
        .top{
            width: 100%;
            height: 40px;
            background-color: #1677FC;
        }
        .location{
            width: 20%;
            height: 40px;
            color: white;
            /* background-color: wheat; */
            text-align: center;
            line-height: 40px;
            float: left;
        }
        .search{
            width: 65%;
            margin: 5px 0;
            height: 30px;
            background-color:white;
            float: left;
        }
        .search input{
            border: none;
            width: 85%;
            height: 30px;
        }
        .search .img{
            float: left;
            height: 30px;
            width: 15%;
            text-align: center;
            line-height: 30px;
        }
        .top-right{
            float: left;
            width: 15%;
            height: 40px;
            text-align: center;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="location">南昌</div>
            <div class="search">
                <div class="img"><img src="./images/搜索.png" alt=""></div>
                <input type="text" placeholder="搜一搜：煌上煌">
            </div>
            <div class="top-right">
                <img src="./images/我的.png" alt="">
            </div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <img src="./images/美食.png" alt="">
                <span>美食</span>
            </div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
        </div>
        <div class="bottom">
            <div class="bottom-item"></div>
            <div class="bottom-item"></div>
            <div class="bottom-item"></div>
            <div class="bottom-item"></div>
            <div class="bottom-item"></div>
        </div>
    </div>
</body>
</html>
