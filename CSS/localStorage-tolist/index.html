    <script>
        // Â§áÂøòÂΩï
        const ul = document.querySelector('ul');
        let localDate = JSON.parse(localStorage.getItem('todo')) || []; // ||ËøêÁÆóÊäÄÂ∑ßÔºåÂ¶ÇÊûúÂâçÈù¢Êù°‰ª∂‰∏∫ true ÂêéÈù¢Â∞±‰ºö‰∏çËøêË°å
        let todo = localDate; // localStorage ÊúâÊï∞ÊçÆÂ∞±Áî® Ê≤°ÊúâÂ∞±ÊòØ[]
        render();             // localStorage ÊúâÊï∞ÊçÆÂ∞± ‰∏ç‰ªÖË¶ÅÂèñÂá∫Êù• ËøòË¶ÅÂàùÂßãÂåñ
        const submit = document.querySelector('.submit')
        function addItem(event) {
            event.preventDefault();// ÈòªÊ≠¢ÈªòËÆ§‰∫ã‰ª∂ ÁÇπÂáªÊèê‰∫§‰∏çÂà∑Êñ∞
            const input = document.querySelector('[type="text"]').value;
            // console.log(input);
            let obj = {
                text: input,
                done: false
            }
            todo.push(obj);
            // Â≠òÂÇ®: key -> value(Ë¶ÅÊ±ÇÊòØ‰∏™Â≠óÁ¨¶‰∏≤)
            localStorage.setItem('todo',JSON.stringify(todo))
            // Ê∏≤Êüì
            render();
        }
        function render() {
            ul.innerHTML = todo.map((item, i) => {
                return `
                <li>
                    <input type="checkbox" id="todo${i}">
                    <label for="todo${i}">${item.text}</label>
                </li>
                `
            })
            .join('') // Â¶ÇÊûú‰∏çÂä†'' ÈªòËÆ§Áî® ,ÊãºÊé• ËøôÊ†∑È°µÈù¢‰∏äÂ∞±‰ºöÊúâ,
        }
        submit.addEventListener('submit', addItem)
    </script>
