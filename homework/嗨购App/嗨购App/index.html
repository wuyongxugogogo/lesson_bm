<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>嗨购首页</title>
		<!--<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">-->
		<script src="jquery.mobile-1.4.5/demos/js/jquery.js"></script>
		<script src="jquery.mobile-1.4.5/demos/js/jquery.mobile-1.4.5.js"></script>
		<link rel="stylesheet" href="swiper-5.4.1/package/css/swiper.css">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.container-yigou {
				width: 100%;
				height: 100vh;
				background-color: #F6F6F6;
			}
			
			.top {
				width: 100%;
				height: 40px;
				background-color: #FFDB47;
			}
			
			.location {
				float: left;
				width: 20%;
				height: 40px;
				text-align: center;
			}
			
			.topLeft {
				text-align: center;
				text-decoration: none;
				line-height: 40px;
				color: black;
				font-size: 18px;
				font-weight: bold;
			}
			
			.search {
				width: 65%;
				margin: 5px 0;
				height: 30px;
				background-color: white;
				float: left;
			}
			
			.search input {
				border: none;
				width: 85%;
				height: 30px;
			}
			
			.search .img {
				float: left;
				height: 30px;
				width: 15%;
				text-align: center;
				line-height: 30px;
			}
			
			.top-right {
				float: left;
				width: 15%;
				height: 35px;
				text-align: center;
				padding-top: 5px;
			}
			
			.menu {
				width: 95%;
				height: 25%;
				margin: 0 auto;
				margin-top: 10px;
				background-color: white;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-wrap: wrap;
				align-content: center;
				border-radius: 10px;
			}
			
			.menu a {
				text-decoration: none;
				display: block;
				width: 19%;
				height: 40%;
				font-size: 12px;
				text-align: center;
				color: darkgrey;
			}
			
			.menu-item {}
			
			.menu-item img {
				margin: 0 auto;
				display: block;
			}
			
			.activity {
				margin: 0 auto;
				width: 95%;
				height: 7%;
				display: flex;
				justify-content: space-between;
			}
			
			.activity-item {
				width: 32%;
				background-color: white;
				border-radius: 10px;
				float: left;
				margin-top: 5px;
			}
			
			.activity-item .word {
				width: 50%;
				height: 80%;
				display: inline-block;
				margin-left: 10px;
			}
			
			.activity-item .word h3 {
				font-size: 12px;
				margin-top: 2px;
			}
			
			.activity-item .word span {
				font-size: 8px;
				color: darkgray;
			}
			
			.center-img {
				width: 95%;
				height: 13%;
				margin: 0 auto;
				margin-top: 10px;
				background-image: url("images/center.jpg");
				background-size: 100% 100%;
				border-radius: 10px;
			}
			
			.bottom {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 7%;
				display: flex;
				justify-content: space-around;
				background-color: white;
				text-align: center;
				border-top: 1px solid darkgray;
			}
			
			.bottom-item {
				width: 15%;
			}
			
			.bottom-item img {
				height: 50%;
				margin: 0 auto;
				margin-top: 3px;
				display: block;
			}
			
			.bottom-item span {
				font-size: 13px;
				color: darkgray;
			}
			
			.cheap-buy {
				margin: 0 auto;
				margin-top: 10px;
				width: 95%;
				border-radius: 10px;
				height: 30%;
				background-color: white;
			}
			
			.cheap-buy .buy-top {
				width: 95%;
				margin: 0 auto;
				height: 30px;
			}
			
			.cheap-buy .buy-top .left {
				float: left;
				line-height: 30px;
				font-size: 15px;
				color: darkorange;
				font-weight: bold;
			}
			
			.cheap-buy .buy-top .right {
				float: right;
				font-size: 10px;
				color: darkgray;
				line-height: 30px;
			}
			
			.cheap-buy .buy-wrapper {
				width: 95%;
				height: 80%;
				margin: 0 auto;
				display: flex;
				justify-content: space-between;
			}
			
			.cheap-buy .buy-wrapper .buy-item {
				width: 100%;
				border: 1px solid rgba(0, 0, 0, 0.1);
				border-radius: 10px;
			}
			
			.cheap-buy .buy-wrapper .buy-item .img-box {
				width: 100%;
				height: 60%;
			}
			
			.cheap-buy .buy-wrapper .buy-item .img-box img {
				width: 100%;
				height: 100%;
			}
			
			.cheap-buy .buy-wrapper .buy-item .word-box {
				width: 90%;
				height: 40%;
				margin: 0 auto;
			}
			
			.cheap-buy .buy-wrapper .buy-item .word-box .foodname {
				color: black;
				font-size: 12px;
				display: block;
				margin-top: 5px;
				/* 超出部分用...显示 */
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.cheap-buy .buy-wrapper .buy-item .word-box .foodprice {
				color: red;
				font-size: 15px;
				display: block;
				height: 20%;
			}
			
			.cheap-buy .buy-wrapper .buy-item .word-box .foodprice .line-through {
				color: darkgray;
				font-size: 8px;
				/* 划去价格 */
				text-decoration: line-through;
			}
			
			.cheap-buy .buy-wrapper .buy-item .word-box .foodstore {
				color: darkgray;
				font-size: 12px;
			}
			
			.swiper-container {
				width: 100%;
				height: 150px;
			}
			
			.swiper-container img {
				width: 100%;
				height: 100%;
			}
			
			.mySwiper {
				margin-top: 0;
			}
			
			.buy-wrapper a {
				text-decoration: none;
				width: 32%;
			}
		</style>
	</head>

	<body>
		<div class="container-yigou">
			<div class="top">

						<div class="swiper-slide"><img src="//m.360buyimg.com/mobilecms/s700x280_jfs/t1/112127/35/8751/101036/5ed37cd5E79a8753c/8ef4aaf67a3b8a3e.jpg!cr_1125x445_0_171!q70.jpg.dpg" /></div>

				<a href="#">

			<div class="activity">

				<div class="activity-item">
					<div class="word">

				<div class="activity-item">
					<div class="word">

					</div>
					<img src="icon/live.png" alt="">

			</div>

			<div class="cheap-buy">

			<div class="bottom">

		<script type="text/javascript" src="js/tab.js"></script>
		<script src="swiper-5.4.1/package/js/swiper.js">
		</script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal', // 垂直切换选项
				loop: true, // 循环模式选项

				autoplay: {
					disableOnInteraction: false,
					delay: 1000
				},

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},

			})

			$(document).on("swipeleft", function() {
				window.location.href = "sort.html"

			});
			$(document).on("swiperight", function() {
				window.location.href = "mine.html"

			});
		</script>
