<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 挂载点 DOM -->
    <!-- css词汇量 -->
    <div class="container">
        <!-- 网页布局,接在行列之中 -->
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                      <label for="idInput">ID</label>
                      <input type="number" 
                      class="form-control" id="idInput" placeholder="请输入ID">
                    </div>

                    <div class="form-group">
                      <label for="nameInput">名称</label>
                      <input type="text"
                      class="form-control" id="nameInput" placeholder="请输入名字">
                    </div>

                    <div class="form-group">
                      <label for="imgSrc">图片地址</label>
                      <input type="text"
                      class="form-control" id="imgSrc" placeholder="请输入图片地址">
                    </div>

                    <div class="form-group">
                      <label for="PhoneNumber">手机号</label>
                      <input type="number"
                      class="form-control" id="PhoneNumber" placeholder="请输入手机号">
                    </div>

                    <div class="form-group">
                      <label for="HomeTown">家乡</label>
                      <input type="text"
                      class="form-control" id="HomeTown" placeholder="请输入家乡">
                    </div>
                    
                    <button type="submit" class="btn btn-default">提交</button>
                  </form>
            </div>
            <div class="col-md-8">
                <table id="member" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>PhoneNumber</th>
                            <th>HomeTown</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态的插入 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
