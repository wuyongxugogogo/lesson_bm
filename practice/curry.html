<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
<script>
    function sum(a) {
        // 
        return function (b) {
            return function (c) {
                return a + b + c
            }
        }
    }
    console.log(sum(1)(2)(3))
    // console.log(sum(1))


    // curry 柯里化
    function sum1(a, b, c) {
        return a + b + c
    }
    let curriedSum = _.curry(sum1)
    console.log(curriedSum(1)(2)(3))
    console.log(curriedSum(1, 2)(3))
    console.log(curriedSum(1)(2, 3))

    let curriedSum10 = curriedSum(10);
    console.log(curriedSum10(2)(3));
    console.log(curriedSum10(2, 3))

    function curry(fun) {
        // 
        const len = fun.length;
        // console.log(len);
        // fun 普通的函数
        // return 出去的就是 具有 柯里化（函数参数分批次）
        // 无论你分几次传参数，接收到之后放在 args 里面
        let args = [];
        function help(...arg) {
            args = args.concat(arg);
            if (args.length >= len) {
                // 
                return fun(...args);
            } else {
                return help;
            }
        }
        return help;
    }

    curry(sum1)
</script>
