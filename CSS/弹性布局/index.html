<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        /* parent元素为弹性容器 */
        .parent{
            width: 800px;
            height: 800px;
            border: 1px solid #ccc;
            margin: 0 auto;
            /* 设置为弹性容器 */
            display: flex;
            /* 设置主轴方向
            child元素为弹性子元素 
            row:从左到右
            row-reverse:从右到左
            column:从上到下
            column-reverse:从下到上 */
            flex-direction: column;
            /* 
            设置主轴的内容分布
            flex-start:向主轴开始的位置靠拢
            flex-end:向主轴结束的位置靠拢
            center:向主轴中心位置靠拢
            space-around:平均分布，两边有边距，两边间距是中间的一半
            space-between:平均分布，两边没有间距
            space-evenly:(新)平均分布，两边有边距，两边间距跟中间一样
             */
            justify-content: center;
            /* 
            设置侧轴的内容分布
            主轴是水平方向 那侧轴就是竖直方向
            主轴是竖直方向 那侧轴就是水平方向
            flex-start:向侧轴开始的位置靠拢
            flex-end:向侧轴结束的位置靠拢
            center:向侧轴中心位置靠拢
            stretch:拉伸(默认)，如果设置高度，拉伸无效
             */
            align-items: center;
        }
        
        .child{
            width: 200px;
            height: 200px;
        }
        .c1{
            background-color: skyblue;
        }
        .c2{
            background-color: orange;
        }
        .c3{
            background-color: orchid;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child c1">
            1
        </div>
        <div class="child c2">
            2
        </div>
        <div class="child c3">
            3
        </div>
        
    </div>
</body>
</html>
