<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>电脑办公</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 100vw;
				height: 100vh;
				background-color: white;
			}
			.content{
				width: 90%;
				height: 80%;
				margin: 0 auto;
				padding-top: 20px;
			}
			.content .title{
				font-size: 15px;
				color: black;
				font-weight: bold;
			}
			.content .goods{
				display: flex;
				width: 100%;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.content .goods .good{
				width: 30%;
			}
			.content .goods .good img{
				width: 100%;
			}
			.content .goods .good span{
				display: block;
				text-align: center;
				font-size: 15px;
				color: #666;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="content">
				<span class="title">厨房电器</span>
				<div class="goods">
					<div class="good">
						<img src="../img/油烟机.jpg"/>
						<span>油烟机</span>
					</div>
					<div class="good">
						<img src="../img/燃气灶.jpg"/>
						<span>燃气灶</span>
					</div>
					<div class="good">
						<img src="../img/烟灶套餐.jpg"/>
						<span>烟灶套餐</span>
					</div>
					<div class="good">
						<img src="../img/集成灶.jpg"/>
						<span>集成灶</span>
					</div>
					<div class="good">
						<img src="../img/消毒柜.jpg"/>
						<span>消毒柜</span>
					</div>
					<div class="good">
						<img src="../img/净水器.jpg"/>
						<span>净水器</span>
					</div>
					<div class="good">
						<img src="../img/饮水机.jpg"/>
						<span>饮水机</span>
					</div>
					<div class="good">
						<img src="../img/净水龙头.jpg"/>
						<span>净水龙头</span>
					</div>
					<div class="good">
						<img src="../img/洗碗机.jpg"/>
						<span>洗碗机</span>
					</div>
					<div class="good">
						<img src="../img/洗菜机.jpg"/>
						<span>洗菜机</span>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
