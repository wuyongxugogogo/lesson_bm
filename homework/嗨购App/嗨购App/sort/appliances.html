<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>大家电</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 100vw;
				height: 100vh;
				background-color: white;
			}
			.content{
				width: 90%;
				height: 80%;
				margin: 0 auto;
				padding-top: 20px;
			}
			.content .title{
				font-size: 15px;
				color: black;
				font-weight: bold;
			}
			.content .goods{
				display: flex;
				width: 100%;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.content .goods .good{
				width: 30%;
			}
			.content .goods .good img{
				width: 100%;
			}
			.content .goods .good span{
				display: block;
				text-align: center;
				font-size: 15px;
				color: #666;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="content">
				<span class="title">大家电</span>
				<div class="goods">
					<div class="good">
						<img src="../img/空调挂件.jpg"/>
						<span>空调挂机</span>
					</div>
					<div class="good">
						<img src="../img/空调柜机.png"/>
						<span>空调柜机</span>
					</div>
					<div class="good">
						<img src="../img/移动空调.png"/>
						<span>移动空调</span>
					</div>
					<div class="good">
						<img src="../img/风管机.jpg"/>
						<span>风管机</span>
					</div>
					<div class="good">
						<img src="../img/多联机.jpg"/>
						<span>多联机</span>
					</div>
					<div class="good">
						<img src="../img/对开门冰箱.jpg"/>
						<span>对开门冰箱</span>
					</div>
					<div class="good">
						<img src="../img/多门冰箱.jpg"/>
						<span>多门冰箱</span>
					</div>
					<div class="good">
						<img src="../img/滚筒洗衣机.jpg"/>
						<span>滚筒洗衣机</span>
					</div>
					<div class="good">
						<img src="../img/波轮洗衣机.jpg"/>
						<span>波轮洗衣机</span>
					</div>
					<div class="good">
						<img src="../img/电视.jpg"/>
						<span>电视</span>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
