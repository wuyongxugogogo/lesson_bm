<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯css度熊</title>
    <link rel="stylesheet" href="./bear.css">
</head>
<body>
    <div class="bac">
        <!-- 头部 -->
        <!-- 耳朵 -->
        <div class="earLeft">
            <div class="earCon"></div>
        </div>
        <div class="earRight">
            <div class="earCon"></div>
        </div>
        <!-- 脸 -->
        <div class="head">
            <div class="eyeLeft">
                <div class="eyeConLeft"></div>
            </div>
            <div class="eyeRight">
                <div class="eyeConRight"></div>
            </div>
            <div class="arcLeft"></div>
            <div class="arcRight"></div>
            <div class="mouse">
                <div class="nose">
                    <div class="noseTop"></div>
                    <div class="noseBottom"></div>
                </div>
            </div>
        </div>
        <!-- 身体 -->
        <div class="body">
            <!-- 胳膊 -->
            <div class="armLeft"></div>
            <div class="armRight"></div>
            <!-- 肚子 -->
            <div class="tummy">
                
            </div>
            <div class="tummyCon"></div>
            <!-- 腿 -->
            <div class="legLeft">
                <div class="arcLeft"></div>
            </div>
            <div class="legRight">
                <div class="arcRight"></div>
            </div>
            <div class="neck"></div>
            <div class="arc"></div>
        </div>
        <!-- 阴影 -->
        <div class="shaodw"></div>
    </div>

</html>
