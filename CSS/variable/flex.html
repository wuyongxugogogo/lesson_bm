<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            /* 想快速的实现上中下布局，flex */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header{
            line-height: 50px;
            background-color: red;
            color: #ffffff;
            text-align: center;
        }
        footer{
            line-height: 50px;
            background-color: #eeeeee;
            color: #333333;
            text-align: center;
        }
        .main{
            /* flex: flex-grow flex-shrink flex-basis|auto|initial|inherit; */
            flex-grow: 1; /* gorw 相当于其他兄弟元素的增长 */
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <!-- 移动端的经典布局 flex html5 + css3 -->
    <!-- html标签尽量语义化 -->
    <div class="wrap">
        <header>头部</header>
        <main class="main"></main>
        <footer>底部</footer>
    </div>
</body>

</html>
