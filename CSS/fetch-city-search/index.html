<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            background-color: sandybrown;
        }

        /* .search-form { */
            /* display: flex;
            flex-direction: column; 垂直排列 */
            /* max-width: 400px; */
        /* } */

        input[type="text"] {
            border: 10px solid #f7f7f7;
            padding: 10px;
            outline: none;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.1),
                0 0 5px 1px rgba(0, 0, 0, 0.1) inset;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #d8d8d8;
            text-align: center;
        }

        /* 1 3 5 7 */
        li:nth-child(odd) {
            transform: perspective(100px) rotateX(-3deg);
        }

        li:nth-child(even) {
            transform: perspective(100px) rotateX(3deg);
        }

        .highLight {
            color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="search-form">
        <input type="text" name="" id="suggest">
        <ul>
            <li>filter by a city</li>
            <li>or a state</li>
        </ul>
    </div>
    <script>
        let cities = [];
        // url: 统一资源(图片，字体，html，js，video，image)定位符
        // 发出请求需要时间
        fetch('https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json')
            .then(function (res) {
                // 拿到了数据，想要数组，转为数组
                // 转换也需要时间
                // return 交给下一步
                return res.json();
            })
            .then(function (data) {
                console.log(data);
                cities = data;
            })
        cities.forEach(function (a, b) { })
        const suggest = document.getElementById('suggest');
        function findMatch(e) {
            const ul = document.querySelector('ul');
            let v = e.target.value;
            console.log(v);
            if (!v) {
                return ul.innerHTML = `<li>filter by a city</li>
                <li>or a state</li>`
            }
            let suggestCity = cities.filter(function (city) {
                if (city.city.includes(v) || city.state.includes(v)) {
                    return true;
                }
                return false;
            })
            console.log(suggestCity);

            ul.innerHTML = suggestCity.map(function (city) {
                let cityName = city.city;
                let stateName = city.state;
                // 高亮：css
                // Ca
                // 匹配出来是：Los Angeles-California
                // 要给 Ca 加个 hightLight
                cityName = cityName.replace(v, `<span class="highLight">${v}</span>`);
                stateName = stateName.replace(v, `<span class="highLight">${v}</span>`);
                return `
                <li>${cityName}-${stateName}</li>
                `
            })
            .join('')
        }
        suggest.addEventListener('keyup', findMatch);
    </script>
</body>

</html>
