<head>

    <style>
        /* +选择器 第一个li不选中 */
        li + li {
            border-left: 1px solid #000000;
        }
        /* > 子选择器 */
        ul > li {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>

        // 所有的异步任务成功才会成功
        Promise.all([promise,promise1,promise2,promise3])
        .then(res => {
            console.log(res);
        })
        .catch()

        Promise.allSettled([promise,promise1,promise2,promise3])
