<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>电脑办公</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 100vw;
				height: 100vh;
				background-color: white;
			}
			.content{
				width: 90%;
				height: 80%;
				margin: 0 auto;
				padding-top: 20px;
			}
			.content .title{
				font-size: 15px;
				color: black;
				font-weight: bold;
			}
			.content .goods{
				display: flex;
				width: 100%;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.content .goods .good{
				width: 30%;
			}
			.content .goods .good img{
				width: 100%;
			}
			.content .goods .good span{
				display: block;
				text-align: center;
				font-size: 15px;
				color: #666;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="content">
				<span class="title">电脑办公</span>
				<div class="goods">
					<div class="good">
						<img src="../img/笔记本.jpg"/>
						<span>笔记本</span>
					</div>
					<div class="good">
						<img src="../img/游戏本.jpg"/>
						<span>游戏本</span>
					</div>
					<div class="good">
						<img src="../img/轻薄本.jpg"/>
						<span>轻薄本</span>
					</div>
					<div class="good">
						<img src="../img/台式机.jpg"/>
						<span>台式机</span>
					</div>
					<div class="good">
						<img src="../img/一体机.jpg"/>
						<span>一体机</span>
					</div>
					<div class="good">
						<img src="../img/商用台式机.png"/>
						<span>商用台式机</span>
					</div>
					<div class="good">
						<img src="../img/组装机.png"/>
						<span>组装机</span>
					</div>
					<div class="good">
						<img src="../img/联想电脑.jpg"/>
						<span>联想电脑</span>
					</div>
					<div class="good">
						<img src="../img/iPad.jpg"/>
						<span>iPad</span>
					</div>
					<div class="good">
						<img src="../img/华为平板.jpg"/>
						<span>华为平板</span>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
