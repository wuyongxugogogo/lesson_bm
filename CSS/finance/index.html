<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance - talk in css </title>
  <link rel="stylesheet" href="./finance.css">
</head>
<body>
  <!-- 在页面的占位 -->
  <div class="finance-wrapper">
    <!-- PC 端 兼容性 -->
    <div class="sleft">
      <div class="st-item st-item-t">
        <!-- 可用性 产品经理 -->
        <a href="#" class="st-title">
          上证指数
        </a>
        <div class="detail">
          <a href="#">
            <span class="price">
                <span class="icon-num-2"></span>
                <span class="icon-num-7"></span>
                <span class="icon-num-9"></span>
                <span class="icon-num-3"></span>
                <span class="icon-num-d"></span>
                <span class="icon-num-3"></span>
                <span class="icon-num-3"></span>
            </span>
            <span class="float">+10.28</span>
            <span class="percent">-0.37%</span>
          </a>
        </div>
      </div>
      <div class="st-item">
        <a href="#" class="st-title">
          上证指数
        </a>
        <div class="detail">
          <a href="#" class="detail-down">
            <span class="price">
              <span class="icon-num-2"></span>
              <span class="icon-num-3"></span>
              <span class="icon-num-3"></span>
              <span class="icon-num-9"></span>
              <span class="icon-num-0"></span>
              <span class="icon-num-d"></span>
              <span class="icon-num-7"></span>
              <span class="icon-num-7"></span>
            </span>
            <span class="float">-328.60</span>
            <span class="percent">-1.39%</span>
          </a>
        </div>
      </div>
    </div>
    <div class="sright">
      <div class="st-item st-item-t">
        <!-- 可用性 产品经理 -->
        <a href="#" class="st-title">
          上证指数
        </a>
        <div class="detail">
          <a href="#">
            <span class="price">
              <span class="icon-num-2"></span>
              <span class="icon-num-4"></span>
              <span class="icon-num-3"></span>
              <span class="icon-num-0"></span>
              <span class="icon-num-0"></span>
              <span class="icon-num-d"></span>
              <span class="icon-num-3"></span>
              <span class="icon-num-3"></span>
            </span>
            <span class="float">+0.00</span>
            <span class="percent">+0.00%</span>
          </a>
        </div>
      </div>
      <div class="st-item">
        <a href="#" class="st-title">
          上证指数
        </a>
        <div class="detail">
          <a href="#" class="detail-down">
            <span class="price">
              <span class="icon-num-2"></span>
              <span class="icon-num-1"></span>
              <span class="icon-num-4"></span>
              <span class="icon-num-3"></span>
              <span class="icon-num-d"></span>
              <span class="icon-num-3"></span>
              <span class="icon-num-9"></span>
            </span>
            <span class="float">-0.25</span>
            <span class="percent">-0.01%</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
